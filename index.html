<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="game-container">
    <div class="game-main-area">
      <div class="header">
        <p class="copy-right-text">
          &copy;2025 
          <a href="#">GraceKamau</a>
        </p>
        <p class="score-board js-score">
          <p>
            Computer <span id="computerScore"> 0</span>
          </p> 
          <p>
            <span id="playerScore">0</span> Player
          </p>
        </p>
      </div>
      <div class="player-box">
        <p class="player-box-title">Computer</p>
        <p class="emoji computer-emoji" id="computerIcon">✋</p>
      </div>
      <p class="win-announcement" id="scoreDisplay">Currently Draw</p>
      <div class="player-box">
        <p class="player-box-title">Player</p>
        <p class="emoji player-emoji" id="playerIcon">✋</p>
      </div>
    </div>
    <div class="player-choices">
      <button class="choice-btn" id="rockbtn">
        <p class="emoji-btn">✊</p>
        <p class="button-text">Rock</p>
      </button>

      <button class="choice-btn" id="paperbtn">
        <p class="emoji-btn">✋</p>
        <p class="button-text">Paper</p>
      </button>

      <button class="choice-btn" id="scissorsbtn">
        <p class="emoji-btn">✌️</p>
        <p class="button-text">Scissors</p>
      </button>
    </div>
  </div>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
